<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>

    <main>
        <section class="modal-box">
            <div class="playground-box">
                <div class="player player-1">
                    <h4 class="player-heading player-1">Player 1</h4>
                    <p class="player-score player-1">Score</p>
                    <div class="score-box score-box-player-1">
                        <p class="player-current-score player-current-score-player-1">Current</p>
                        <p class="score-end score-end-player-1">Score</p>
                    </div>
                </div>
                <div class="middle-section">
                   <button class="new-game">New game</button>
                </div>
                <div class="player player-2">
                    <h4 class="player-heading player-1">Player 1</h4>
                    <p class="player-score player-1">Score</p>
                    <div class="score-box score-box-player-1">
                        <p class="player-current-score player-current-score-player-1">Current</p>
                        <p class="score-end score-end-player-1">Score</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
